<html lang="en">

      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Hello World!</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
        font-family: sans-serif;
      }
      #toolbar { z-index: 1; position: fixed; top: 5px; left: 5px; }
      #chart {
        position: relative;
        top: 30px;
/*         left: 30px; */
/*         animation-name: chartright;
        animation-duration: 5s;
        animation-iteration-count: 1;
        transition: 5s; */
/*         animation: chartright 4s ease 0s infinite normal; /* infinite× */ */
      }
/*       @keyframes chartright {
        from {
          opacity: 0;
          transform: translateY(100px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      } */
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <div id="toolbar">
<!--       <button id="genczml" disabled>人流生成</button>
      <button id="genczmlweight" disabled>車いす人流生成</button>
      <button id="toggle-geojson" disabled>経路ネットワーク編集トグル</button> -->
      <button id="graph-display" disabled>グラフ表示</button>
    </div>
    <div id="chart"></div>
    <script>
      var viewer = new Cesium.Viewer("cesiumContainer");
     
      document.querySelector('#graph-display').disabled = false; //ボタン有効
      var chart;
      document.querySelector('#graph-display').onclick = function() {
        if (typeof chart !== 'undefined' && chart) { //グラフ消す
          chart.destroy();
          chart = undefined;
          document.querySelector('#graph-display').innerText = "グラフ表示";
        } else {
          var options = {
            chart: {
              height: '25%',
              width: '25%',
              type: 'line', //radar
              background: '#fff',
              toolbar: {
                show: false,
               },
//               events: {
//                 click: function(event, chartContext, config) {
//                   console.log(event);
//                   console.log(chartContext);
//                   console.log(config);
//                 }
//               },
              animations: {
                enabled: true,
                speed: 800,
                animateGradually: {
                    enabled: true,
                    delay: 400
                }
              }
            },
            series: [
              {
                name: "ライン",
                type: 'line',
                data: [45, 52, 38, 24, 33, 10]
              },
              {
                name: "column",
                type: 'column',
                data: [26, 21, 20, 6, 8, 15]
              }
            ],
            labels: ['4月', 'May', 'June', 'July', 'August', 'September']
          }
          chart = new ApexCharts(document.querySelector("#chart"), options);
          chart.render();
          document.querySelector('#graph-display').innerText = "グラフ非表示";
          
          let start = Date.now();
          const chart_graph = document.querySelector('#chart');

          let timer = setInterval(function() {
            let timePassed = Date.now() - start;

            chart_graph.style.left = timePassed / 5 + 'px';

            if (timePassed > 2000) clearInterval(timer);

            }, 20);
          }
      };
      
              
    </script>
  </body>
</html>
