       let con = document.getElementById('contextmenu'); 
       var handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
       handler.setInputAction(
         function(movement) {
           var ellipsoid = viewer.scene.globe.ellipsoid;
           var cartesian = viewer.camera.pickEllipsoid(movement.endPosition, ellipsoid);
           var longitudeString;
           var latitudeString;
           if (cartesian) {
             var cartographic = ellipsoid.cartesianToCartographic(cartesian);
             longitudeString = Cesium.Math.toDegrees(cartographic.longitude).toFixed(0);
             latitudeString = Cesium.Math.toDegrees(cartographic.latitude).toFixed(0);
           }
           console.log(`longitudeString=${longitudeString}`);
           console.log(`latitudeString=${latitudeString}`);
           if ((longitudeString == lon[0] && latitudeString == lat[0]) ||
                (longitudeString == lon[1] && latitudeString == lat[1])) { //マウスが点字ブロック設置可能場所にあることを判定
             con.style.left = lon + 'px';
             con.style.top = lat + 'px';
             con.classList.add('show');
           } //else {
//              con.classList.remove('show');
//            }
         }, Cesium.ScreenSpaceEventType.MOUSE_MOVE
       );
      
      // 点字ブロック設置
      var entity = undefined;
      function menu1(){
        if (entity == undefined) {
          entity = viewer.entities.add({
          name : '点字ブロック設置',
          position : Cesium.Cartesian3.fromDegrees(lon[0],lat[0],hgt),
          point : {
                pixelSize : 30, //ポイントのサイズ
                color : Cesium.Color.RED //ポイントの色
              },
//           billboard : {
//                         image : "./SampleData/cesium_stripes.png",
//                         scale : 0.2
//           },
          });
        } else {
          alert('点字ブロックはすでに設置されています。');
        }
        con.classList.remove('show');
      }
      
      // 点字ブロック撤去
      function menu2(){
        if (entity != undefined) {
          viewer.entities.remove(entity);
          entity = undefined;
        } else {
          alert('点字ブロックは設置されていません。');
        }
        con.classList.remove('show');
      }
